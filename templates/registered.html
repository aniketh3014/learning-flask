{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for human in registered %}
                <tr>   
                    <td> {{ human['Id'] }} </td>                 
                    <td> {{ human['name'] }} </td>
                    <td> {{ human['sport'] }} </td>
                    <td>
                        <form action="/deregister" method="post">
                            <input name="id" type="hidden" value="{{ human['Id'] }}">
                            <button type="submit">Deregister</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
