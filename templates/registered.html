{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for human in registered %}
                <tr>
                    <td> {{ human.name }} </td>
                    <td> {{ human.sport }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
